<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的联系方式</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .contact-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            height: 280px; /* 统一高度 */
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .platform-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            height: 40px; /* 统一图标高度 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .platform-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .contact-info {
            font-size: 1rem;
            color: #555;
            text-align: center;
            word-break: break-all;
            margin-bottom: 10px;
        }
        .wechat { color: #07C160; }
        .weibo { color: #E6162D; }
        .xiaohongshu { color: #FF2442; }
        .bilibili { color: #FB7299; }
        .douyin { color: #000000; }
        .zhihu { color: #0084FF; }
        .copy-hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: auto; /* 底部对齐 */
        }
        .qr-code {
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
            object-fit: cover;
            border: 1px solid #eee;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>联系方式</h1>
        <p>点击卡片跳转至平台，右键复制联系方式</p>
    </div>

    <div class="contact-container">
        <!-- 微信公众号 -->
        <div class="contact-card" onclick="copyContact(this)">
            <img src="公众号图片.jpg" alt="微信公众号二维码" class="qr-code">
            <div class="platform-name">微信公众号</div>
            <div class="contact-info">邮箱: 2799732342@qq.com</div>
            <div class="copy-hint">点击复制邮箱</div>
        </div>

        <!-- 微博 -->
        <div class="contact-card" onclick="window.open('https://weibo.com/u/7997055844', '_blank')">
            <i class="fab fa-weibo platform-icon weibo"></i>
            <div class="platform-name">微博</div>
            <div class="contact-info">手机号: 19130603067</div>
        </div>

        <!-- 小红书 -->
        <div class="contact-card" onclick="window.open('https://www.xiaohongshu.com/user/profile/6728840b0000000015008a86?xsec_token=ABSz7OMvSOGOcYZagwWa5lmJYb5xgVa9qgBOzCpcAeMbg%3D&xsec_source=pc_search', '_blank')">
            <i class="fas fa-book platform-icon xiaohongshu"></i>
            <div class="platform-name">小红书</div>
            <div class="contact-info">手机号: 19130603067</div>
        </div>

        <!-- 哔哩哔哩 -->
        <div class="contact-card" onclick="window.open('https://space.bilibili.com/3461581660752142?spm_id_from=333.337.0.0', '_blank')">
            <i class="fas fa-tv platform-icon bilibili"></i>
            <div class="platform-name">哔哩哔哩</div>
            <div class="contact-info">手机号: 19130603067</div>
        </div>

        <!-- 抖音 -->
        <div class="contact-card" onclick="window.open('https://www.douyin.com/user/MS4wLjABAAAA29KUNhWhX3-5YiRTa7h0RitxiVlNKFFdHrjQCgS__RPJgR0V5Twa9kF4PENvoEuY?from_tab_name=main', '_blank')">
            <i class="fab fa-tiktok platform-icon douyin"></i>
            <div class="platform-name">抖音</div>
            <div class="contact-info">手机号: 19130603067</div>
        </div>

        <!-- 知乎 -->
        <div class="contact-card" onclick="window.open('https://www.zhihu.com/people/63-57-54-32', '_blank')">
            <i class="fab fa-zhihu platform-icon zhihu"></i>
            <div class="platform-name">知乎</div>
            <div class="contact-info">手机号: 19130603067</div>
        </div>
    </div>

    <script>
        function copyContact(card) {
            const info = card.querySelector('.contact-info').textContent;
            navigator.clipboard.writeText(info).then(() => {
                alert('已复制: ' + info);
            });
        }

        // 右键菜单复制功能
        document.querySelectorAll('.contact-card').forEach(card => {
            card.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                const info = this.querySelector('.contact-info').textContent;
                navigator.clipboard.writeText(info).then(() => {
                    alert('已复制: ' + info);
                });
                return false;
            });
        });
    </script>
</body>
</html>
